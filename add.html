<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #F8BBD0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #F8BBD0;

        }
        
        /* Success Container */
        .success-container {
            max-width: 500px;
            width: 100%;
            background:#5D4037;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(93, 64, 55, 0.1);
            padding: 40px;
            color:#F8BBD0;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Header */
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 36px;
            font-weight: 700;
            color:#F8BBD0;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 18px;
            color:#F8BBD0;
        }
        
        /* Success Content */
        .success-content {
            margin: 30px 0;
        }
        
        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .success-content h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color:#F8BBD0;
        }
        
        .success-content p {
            font-size: 16px;
            color:#F8BBD0;
            margin-bottom: 30px;
        }
        
        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        /* Continue Button */
        .continue-btn {
            background: #F8BBD0;
            color: #5D4037;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(93, 64, 55, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(93, 64, 55, 0.4);
        }
        
        .continue-btn:active {
            transform: translateY(0);
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .success-container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .success-content h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="header">
            <h1>SWEET DESSERT HOUSE</h1>
            <p>CAKE</p>
        </div>
        
        <div class="success-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Bravo!</h2>
            <p>Your Order Placed Successfully</p>
            <p>Thank You for Choosing Us!!</p>
        </div>
        
        <button class="continue-btn" id="continueShopping">
            Continue Shopping
        </button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Create confetti effect
            function createConfetti() {
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -10 + 'px';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    const animationDuration = Math.random() * 3 + 2;
                    const animationDelay = Math.random() * 5;
                    
                    confetti.style.animation = `fall ${animationDuration}s linear ${animationDelay}s forwards`;
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, (animationDuration + animationDelay) * 1000);
                }
            }
            
            // Add confetti animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    0% {
                        opacity: 1;
                        transform: translateY(-10px) rotate(0deg);
                    }
                    100% {
                        opacity: 0;
                        transform: translateY(100vh) rotate(360deg);
                    }
                }
            `;
            document.head.appendChild(style);
            
            // Trigger confetti when page loads
            createConfetti();
            
            // Continue shopping button
            document.getElementById('continueShopping').addEventListener('click', function() {
                window.location.href = 'cakes.html';
            });
            
            // Play success sound (optional)
            const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3');
            audio.volume = 0.3;
            audio.play().catch(e => console.log('Audio playback prevented:', e));
        });
    </script>
</body>
</html>
